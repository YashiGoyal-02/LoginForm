    <div class="main">

            <h1>Login</h1>

        </div>

        <div class="right">
            <h1>Sign In</h1>
            <p id="hed">With your Social Profiles</p>
            <div class="social">
                <button class="twitter">
                    <i class="fa fa-twitter"></i>
                </button>
                <button class="fb">
                    <i class="fa fa-facebook"></i>
                </button>
                <button class="google">
                    <i class="fa fa-google-plus"></i>

            </div>
        </div>
    </div>
